plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'java-library'
    id 'eclipse'
}

group = 'org.hivedrive.cmd'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

test {
    useJUnit()
	testLogging.showStandardStreams=true
    maxHeapSize = '1G'
	useJUnitPlatform {
    	excludeTags 'TimeTesting'
    	includeTags 'Crypto'
    }
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
	testImplementation 'org.mockito:mockito-core:3.+'
	
	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.5.3'
//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-integration', version: '2.5.3'
//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.5.3'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.3'
	
	
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation 'info.picocli:picocli:4.6.2'
    implementation "info.picocli:picocli-spring-boot-starter:4.6.2"
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
	implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
	implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-compress
	//implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.21'
	
	
    
    // https://mvnrepository.com/artifact/commons-io/commons-io
	implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    
	implementation group: 'one.util', name: 'streamex', version: '0.8.0'
	//implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'
	
	// https://mvnrepository.com/artifact/com.squareup.okhttp3/mockwebserver
	testImplementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.3'
	testImplementation group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '4.9.3'
	
	// https://mvnrepository.com/artifact/org.hsqldb/hsqldb
	//implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.6.0'
    
    test {
    	useJUnitPlatform()
	}
    
 
}
